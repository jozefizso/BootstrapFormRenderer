<!DOCTYPE html>
<html>
<head>
	<link href="../../bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
		<div id="frm-foo-checks-pair" class="control-group">
			<label class="control-label">Regions</label>

			<div class="controls">
				<label for="frm-foo-checks-1" class="checkbox">
					<input type="checkbox" name="checks[]" id="frm-foo-checks-1" value="1">Region North</label>
				<label for="frm-foo-checks-2" class="checkbox">
					<input type="checkbox" name="checks[]" id="frm-foo-checks-2" value="2">Region South</label>
				<label for="frm-foo-checks-3" class="checkbox">
					<input type="checkbox" name="checks[]" id="frm-foo-checks-3" value="3">Region West</label>
			</div>
		</div>
	</form>
</div>
</body>
</html>
